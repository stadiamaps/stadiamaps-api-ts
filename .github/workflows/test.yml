name: Run Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build module
        run: npm run build

      - name: Run tests
        run: npm test
        env:
          RUN_INTEGRATION_TESTS: true
          API_KEY: ${{ secrets.API_KEY }}
